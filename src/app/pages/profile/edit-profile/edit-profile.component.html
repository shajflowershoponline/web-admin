<mat-toolbar color="#fff" class="mat-elevation-z4">
  <span id="title">Edit Profile</span>
  <span class="toolbar-item-spacer"></span>
  <button
    mat-raised-button
    color="primary"
    matTooltip="Update profile"
    [disabled]="!formIsReady && !formIsValid"
    form="profileForm"
    type="submit">
    Update profile
  </button>
</mat-toolbar>
<div class="content">
  <div class="inner-content">
    <mat-card>
      <mat-card-content>
        <div fxFlex="100" class="content-inner" fxLayout="column">
          <form
            [formGroup]="profileForm"
            fxLayout="row wrap"
            id="profileForm"
            (ngSubmit)="onSubmitUpdateProfile()"
            [ngClass]="{'readonly' : isReadOnly}"
          >
            <fieldset fxFlex="100" fxLayout="row wrap" style="row-gap: 16px">
              <!-- <div class="profile-holder">
                <div class="profile-pic">
                  <label class="label" (click)="onShowImageViewer()">
                    <span class="glyphicon glyphicon-camera"></span>
                    <span>View picture</span>
                  </label>
                  <div class="profile-loader" *ngIf="!staffUserProfilePicLoaded">
                    <mat-spinner></mat-spinner>
                  </div>
                  <img [hidden]="!staffUserProfilePicLoaded" [src]="staffUserProfilePicSource" (error)="profilePicErrorHandler($event)" id="profilePicture" width="200" (load)="staffUserProfilePicLoaded = true" alt="profile" />
                </div>
                <button type="button" class="profile-pic-controls" (click)="onChangeProfile()" color="primary" mat-mini-fab aria-label="Change profile picture" matTooltip="Change profile picture">
                  <mat-icon>photo_camera</mat-icon>
                </button>
              </div> -->
              <div
                fxFlex="100"
                fxLayout="column"
                fxLayout.gt-sm="row"
                style="gap: 16px"
              >
                <mat-form-field
                  appearance="outline"
                  fxFlex="100"
                  class="cell"
                  [ngClass.gt-sm]="{ isLargeScreen: true }"
                >
                  <mat-label>Name</mat-label>
                  <input
                    matInput
                    placeholder="Name"
                    formControlName="name"
                  />
                  <mat-error
                    *ngIf="getError('name')"
                    >{{
                      (getError("name") &&
                      getError("name")["required"]
                        ? "Please enter Name"
                        : "") ||
                        (getError("name") &&
                        getError("name")["pattern"]
                          ? "Invalid input"
                          : "")
                    }}</mat-error
                  >
                </mat-form-field>
              </div>
              <div
                fxFlex="100"
                fxLayout="column"
                fxLayout.gt-sm="row"
                style="gap: 16px"
              >
                <mat-form-field
                  appearance="outline"
                  fxFlex="50%"
                  class="cell"
                  [ngClass.gt-sm]="{ isLargeScreen: true }"
                >
                  <mat-label>Username</mat-label>
                  <input
                    matInput
                    type="text"
                    placeholder="Username"
                    formControlName="userName"
                  />
                  <mat-error
                    *ngIf="getError('userName')"
                    >{{
                      (getError("userName") &&
                      getError("userName").required
                        ? "Please enter mobile username"
                        : "")
                    }}</mat-error
                  >
                </mat-form-field>
                <div
                appearance="outline"
                fxFlex="50%"
                class="cell"
                [ngClass.gt-sm]="{ isLargeScreen: true }"></div>
              </div>
            </fieldset>
          </form>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
