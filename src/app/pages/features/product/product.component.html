<div class="component-floating-actions vertical-actions">
  <button mat-fab color="primary" aria-label="New product" matTooltip="New product" routerLink="/product/add">
    <mat-icon>add</mat-icon>
  </button>
</div>
<div class="content">
  <div class="inner-content">
    <mat-card [ngClass]="{ 'hidden': isLoading }">
        <mat-card-content fxLayout="column" >
          <app-data-table
          [isLoading]="isLoading"
          [dataSource]="dataSource"
          [columnDefs]="appConfig.config.tableColumns.product"
          [total]="total"
          (pageChange)="pageChange($event)"
          (sortChange)="sortChange($event)"
          (filterChange)="filterChange($event)"
          ></app-data-table>
        </mat-card-content>
    </mat-card>
    </div>
</div>
