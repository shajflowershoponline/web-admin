			<path
				d="M31.5 36.791a1.97 1.97 0 0 1-1.969-1.969V2.01a1.97 1.97 0 0 1 3.938 0v32.812a1.97 1.97 0 0 1-1.969 1.969z" />

				d="M55.781 63.041H7.22A7.225 7.225 0 0 1 0 55.822V41.385a4.599 4.599 0 0 1 4.594-4.594h7.234a4.567 4.567 0 0 1 4.402 3.276l2.814 9.382a.658.658 0 0 0 .628.467h23.656a.658.658 0 0 0 .628-.467l2.814-9.385a4.572 4.572 0 0 1 4.402-3.273h7.234A4.599 4.599 0 0 1 63 41.385v14.437a7.225 7.225 0 0 1-7.219 7.219zM4.594 40.729a.656.656 0 0 0-.657.656v14.437a3.286 3.286 0 0 0 3.282 3.282H55.78a3.286 3.286 0 0 0 3.282-3.282V41.385a.656.656 0 0 0-.657-.656h-7.234a.65.65 0 0 0-.628.467L47.73 50.58a4.628 4.628 0 0 1-4.402 3.274H19.672a4.567 4.567 0 0 1-4.402-3.276l-2.814-9.382a.65.65 0 0 0-.628-.467H4.594z" />
		</g>
	</svg>

	<h3>Drag and drop file here</h3>
	<h3>or</h3>
	<!-- <label for="fileDropRef">Browse for file</label> -->
            <button mat-stroked-button color="primary" class="mat-rounded-button" (click)="fileDropRef.click()">Browse for file</button>
</div>
<div class="product-images-list" fxLayout="row"  [cdkDropListDisabled]="!enabled" cdkDropList cdkDropListOrientation="mixed" (cdkDropListDropped)="drop($event)">

  <div
  class="card-holder"
  [ngStyle]="{'height': '300px', 'min-width': '300px', 'max-width': '300px' }"
  [ngStyle.gt-xs]="{ 'height': '200px',  'min-width': '200px', 'max-width': '200px'}"
  *ngFor="let item of productImages; let i = index" cdkDrag>
  <mat-card style="height: 100%;">
    <button mat-mini-fab color="light" aria-label="Delete" class="delete-image" *ngIf="enabled" (click)="deleteFile(i)">
      <mat-icon>close</mat-icon>
    </button>
    <img mat-card-image src="{{item?.dataURL}}"
      (error)="pictureErrorHandler($event)"
      width="600" alt="Product image" />
  </mat-card>
</div>
  <ng-template #imagePlaceHolder>
    <div
    class="card-holder"
    [ngStyle]="{'height': '300px', 'min-width': '300px', 'max-width': '300px' }"
    [ngStyle.gt-xs]="{ 'height': '200px',  'min-width': '200px', 'max-width': '200px'}">
      <mat-card style="height: 100%;">
        <img mat-card-image src="../../../../../../assets/img/thumbnail-product.png" alt="Product image" />
      </mat-card>
    </div>
  </ng-template>

</div>
